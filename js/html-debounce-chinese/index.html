<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="test" />
  </body>

  <script>
    let isInput = false;
    const input = document.querySelector("#test");

    input.addEventListener(
      "compositionstart",
      () => {
        console.log("isInput");
        isInput = true;
      },
      false
    );

    input.addEventListener(
      "compositionupdate",
      e => {
        console.log("composition update", e.data);
        isInput = true;
      },
      false
    );

    input.addEventListener(
      "compositionend",
      () => {
        console.log("end");
        isInput = false;
      },
      false
    );

    input.addEventListener(
      "input",
      () => {
        if (!isInput) {
          console.log("Input");
        }
      },
      false
    );
  </script>
</html>
